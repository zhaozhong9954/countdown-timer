<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="countdown.js" defer></script>
    
    <title>Countdown to Chinese New Year </title>
</head>
<body>
    <hi>Chinese New Year</hi>
    <div class="countdown-container">
        <div class="element days">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="element hours">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="element minutes">
            <p class="big-text" id="minutes">0</p>
            <span>mins</span>
        </div>
        <div class="element seconds">
            <p class="big-text" id="seconds">0</p>
            <span>secs</span>
        </div>
    </div>
</body>
</html>
